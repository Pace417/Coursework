<html lang="en">
<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/cstrike.ico" type="image/x-icon">
</head>

<div class="bgimg"></div>

<div id="running-text-wrapper">
    <section class="running-text" style="background-color: #000000; color: #ffffff">
        <div class="running-text-container">
        <span class="running-text-content">this is pretty much a mystery box site!</span>
    </section>
</div>

<audio id="headshot-sound" src="/assets/sound/player/headshot1.wav"></audio>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var audio = document.getElementById("headshot-sound");

        window.addEventListener("click", function () {
            console.log("Click event triggered"); // Debugging

            if (!audio.paused) {
                audio.currentTime = 0; // Restart only if already playing
            } else {
                audio.play().catch(error => console.error("Playback failed:", error));
            }
        });
    });
</script>

<body>

    <div class="container">
        <h2>Sign In</h2>

        <form id="signinForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign In</button>

            <div id="errorMessage" class="error-message"></div>  </form>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var error = document.getElementById('errorMessage');

            if (username === "" || password === "") {
                error.textContent = "Username and Password cannot be empty.";
                return
            }

            if (username === "user" && password === "password") {
                window.location.href = "main.html";
            } else {
                errorMessage.textContent = "Invalid Username or Password .";
            }

        });
    </script>

</body>
</html>
