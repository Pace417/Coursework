<html lang="en">
<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div id="shopify-section-websitebg" class="shopify-section">
<div class="bgimg"></div>
  
</div>
<div id="shopify-section-running-text" class="shopify-section">
    
<section class="running-text" style="background-color: #000000; color: #ffffff">
  <div class="running-text-container">
    <span class="running-text-content">this is pretty much a mystery box site!</span>
  </div>
</section>

<body>

    <div class="container">
        <h2>Sign In</h2>

        <form id="signinForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign In</button>

            <div id="errorMessage" class="error-message"></div>  </form>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var error = document.getElementById('errorMessage');

            if (username === "" || password === "") {
                error.textContent = "Username and Password cannot be empty.";
                return
            }

            if (username === "user" && password === "password") {
                window.location.href = "main.html";
            } else {
                errorMessage.textContent = "Invalid Username or Password .";
            }

        });
    </script>

</body>
</html>
